packageManager: npm
registry: https://registry.npmjs.org/
# jsonUpgraded: true
interactive: true
# greatest: true
upgrade: true
# newest: true
timeout: 300000
reject:
  - electron # @13.6.9
  - spectron # @15.0.0

  # eslint@8.x
  - eslint

  # webpack@5.x
  - sass-loader
  - stylus-loader
  - postcss-loader # @4.3.0

  # ESM module
  - swiper
  - chalk
  - execa
  - globby
  - p-limit
  - screenfull
  - public-ip
  - internal-ip
